<!DOCTYPE html>
<html>
  <head>
    <title>Scorer</title>
    <link rel="stylesheet" href="css/scorer-style.css">
  </head>
  <body>
      <form id="form" action="">
        <div id="scoreboard">
          <button class="score" id="home-plus">+</button>
          <button class="score" id="home-minus">-</button>
          <input type="text" id="home-score" size="2" value="0"></input>
          <input type="text" id="away-score" size="2" value="0"></input>
          <button class="score" id="away-minus">-</button>
          <button class="score" id="away-plus">+</button>
        </div>
      </form>
    <div id="pbp">
      <div class="player-select">
        <select id="standard-select">
          <option value="0">Player:</option>
          <option value="1">Brennan</option>
          <option value="2">Bryn</option>
          <option value="3">Caroline</option>
          <option value="4">Emily</option>
          <option value="5">Kaleigh</option>
          <option value="6">Kate</option>
          <option value="7">Macie</option>
          <option value="8">Natalie</option>
          <option value="9">Sascha</option>
          <option value="10">Tezzi</option>
          <option value="11">Yuli</option>
          <option value="12">Coach Eloy</option>
          <option value="13">Other Team</option>
        </select>
      </div>
      <div>
        <label class="switch"><input type="checkbox"> <span class="slider"></span></label>
      </div>
      <div class="game_actions">
        <button id="ace">Ace</button>
        <button id="kill">Kill</button>
        <button id="block">Block</button>
        <button id="block">Dig</button>
        <button id="timeout">T.O.</button>
      </div>
    </div>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scorer.js"></script>
  </body>
</html>
